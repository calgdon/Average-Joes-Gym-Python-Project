<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
    </style>
    <title>Average Joe's Gym - {{ page_title }}</title>
</head>

<body>
    <header>
        <nav role="navigation" class="nav-container">
            <ul>
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/members">Members</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="/members/new">Add A New Member</a></li>                        
                    </ul>
                </li>
                <li class="nav-item"><a href="/lessons">Lessons</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="/lessons/new">Add A New Lesson</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="/instructors">Instructors</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="/instructors/new">Add A New Instructor</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="/locations">Locations</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="/locations/new">Add A New Location</a></li>
                    </ul>
                </li>
                 <li class="nav-item"><a href="/visits">Book A Lesson</a>
                    </ul>
                </li>
            </ul>
        </nav>

    </header>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>


    <footer>
        <div class="footer-container">
            <div class="footer-message">
            <h3>Average Joe's Gym</h3>
            </div>
        </div>
    </footer>

</body>
</html>
