{% extends "base.html" %}
{% block content %}

<h2>Check Out All Our Average Joe Instructors</h2>
<h3>Click On Each Instructor For More Information</h3>

<div class="all-items-displayed">
    

{% for instructor in instructors %}
<div class="individual-items">
    <a href="/instructors/{{ instructor.id }}">
        <p>{{ instructor.name }}</p>
    </a>
</div>
{% endfor %}

</div>


{% endblock %}
