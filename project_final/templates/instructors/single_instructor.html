{% extends 'base.html' %}

{% block content %}


<div class="items-container">

<div class="individual-items">

<h1> {{instructor.name}} </h1>

<form action="/instructors/{{ instructor.id }}/edit">
    <input type="submit" value="Edit {{instructor.name}}" id="submit"/>
</form>
<form action="/instructors/{{ instructor.id }}/delete">
    <input type="submit" value="Delete {{instructor.name}}" id="submit"/>
</form>

</div>
</div>




{% endblock %}
