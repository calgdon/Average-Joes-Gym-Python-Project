{% extends "base.html" %}
{% block content %}

<div class="top-text">
<h2>Check Out All Our Average Joe Lessons</h2>
<h3>Click on each lesson for more information.</h3>
</div>

<div class="all-items-displayed">

{% for lesson in lessons %}
<div class="individual-items">
    <a href="/lessons/{{ lesson.id }}">
        <p>{{ lesson.name}}</p>
    </a>
</div>
{% endfor %}

</div>

{% endblock %}
