{% extends "base.html" %}
{% block content %}

<div class="top-text">
<h2>Check Out All Our Average Joe Locations</h2>
<h3>Click on each location for more information.</h3>
</div>



<div class="all-items-displayed">

{% for location in locations %}
    <div class="individual-items">
    <a href="/locations/{{ location.id }}">
        <p>{{ location.name }}</p>
    </a>
    </div>
{% endfor %}
</div>

{% endblock %}
