{% extends 'base.html' %}

{% block content %}



<div class="items-container">

<div class="individual-items">
    <h1> {{location.name}} </h1>


    <form action="/locations/{{ location.id }}/edit">
    <input type="submit" value="Edit {{location.name}}" id="submit" />
</form>
<form action="/instructors/{{ location.id }}/delete">
    <input type="submit" value="Delete {{location.name}}" id="submit" />
</form>
</div>
</div>

{% endblock %}
