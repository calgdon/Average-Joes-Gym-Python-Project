{% extends "base.html" %}
{% block content %}

<div class="top-text">
<h2>Check Out All Our Average Joe's</h2>
<h3>Click on each member for more information</h3>
</div>


<div class="all-items-displayed">

{% for member in members %}
    <div class="individual-items">
    <a href="/members/{{ member.id }}">
        <p>{{ member.first_name }} {{" "}} {{ member.last_name }}</p>
    </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
