{% extends 'base.html' %}

{% block content %}

<div class="add_new_table">

<form action="/members/new" method="post">
    <label for="first_name">First Name:</label> <br>
    <input type="text" id="first_name" name="first_name" required><br>
    <label for="last_name">Last Name:</label><br>
    <input type="text" id="last_name" name="last_name" required><br>
    <label for="date_of_birth">Date of Birth:</label><br>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>
    <label for="address">Address:</label><br>
    <input type="text" id="address" name="address" required><br>
    <label for="tel_number">Telephone Number:</label><br>
    <input type="tel" id="tel_number" name="tel_number" required><br>
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="platinum_member">Platinum Member:</label><br>
    <select id="platinum_member" name="platinum_member" required><br>
    <option value="True">Yes</option>
    <option value="False">No</option>
    </select><br>
    <input type="submit" value="Submit">
</form>
</div>



{% endblock %}
